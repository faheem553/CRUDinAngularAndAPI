<div class="container">
  @if(isEdit){
    <h2>Edit Employee Detail</h2>
    }@else {
    <h2>Create Employee</h2>
    }
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text">
        <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="text-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email">
        <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="text-danger">
          Please enter a valid email address
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" formControlName="age" class="form-control" type="number">
        <div *ngIf="employeeForm.get('age')?.invalid && employeeForm.get('age')?.touched" class="text-danger">
          Age is required
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" class="form-control" type="text">
        <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched" class="text-danger">
          Phone is required
        </div>
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input id="salary" formControlName="salary" class="form-control" type="number">
        <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="text-danger">
          Salary is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password">
        <div *ngIf="employeeForm.get('password')?.invalid && employeeForm.get('password')?.touched" class="text-danger">
          Password is required
        </div>
      </div>
      @if(isEdit){
      <button class="btn btn-primary" type="submit">Update Employee</button>
      }
      @else {
        <button class="btn btn-primary" type="submit">Add Employee</button>
      }
    </form>
  </div>
