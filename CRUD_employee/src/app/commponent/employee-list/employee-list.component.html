<div class="d-flex justify-content-center m-5">
    <button routerLink="/add-employee" class="btn btn-primary">Add Employee</button>
  </div>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">age</th>
        <th scope="col">Phone</th>
        <th scope="col">Salary</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        @for (item of employeeList; track item) {

        <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.salary }}</td>
            <td>{{ item.password }}</td>
            <td><button class="btn btn-primary mr-2" (click)="edit(item.id)" >Edit</button>
              <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
            </td>
          </tr>
        }
    </tbody>
  </table>
